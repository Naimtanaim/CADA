<script>
  // === KONFIGURASI SUPABASE ===
  const SUPABASE_URL = "https://uusljhegkvahcjkaxqkz.supabase.co";
  const SUPABASE_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2xqaGVna3ZhaGNqa2F4cWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODMzMTIsImV4cCI6MjA3MDA1OTMxMn0.eio4OSjH30XzfXn-9UxQRVwleGKi2dvdWo6Ggx8FW1g";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // === SET TANGGAL SEKARANG ===
  document.getElementById("dateNow").textContent =
    "æ—¥æœŸï¼š" +

  // === BUAT BARCODE UTAMA ===
  function makeMainBarcode(text) {
    const svg = document.getElementById("mainBarcode");
    svg.innerHTML = "";
    JsBarcode(svg, text || "å‡ºè²¨èª²", {
      format: "CODE128",
      displayValue: true,
      height: 60,
      fontSize: 14,
      margin: 0,
    });
  }
  makeMainBarcode("å‡ºè²¨èª²");

  // === REFRESH DATA ===
  async function refreshData() {
    const { data, error } = await supabase
      .from("gudang_penyimpanan")
      .select("*")
      .order("id", { ascending: false })
      .limit(10);
    renderTable(data, error);
  }

  // === FILTER BERDASARKAN PLACE ===
  async function filterByPlace() {
    const input = document.getElementById("placeInput");
    const place = input.value.trim();
    const tbody = document.getElementById("tableBody");
    const placeLabel = document.getElementById("placeLabel");
    tbody.innerHTML = `<tr><td colspan="7">è¼‰å…¥ä¸­...</td></tr>`;
    placeLabel.textContent = "";

    if (!place) {
      tbody.innerHTML = `<tr><td colspan="7">âš ï¸ è«‹è¼¸å…¥å­˜æ”¾ä½ç½®</td></tr>`;
      makeMainBarcode("å‡ºè²¨èª²");
      return;
    }

    const { data, error } = await supabase
      .from("gudang_penyimpanan")
      .select("*")
      .eq("place", place)
      .order("id", { ascending: false });

    let uniqueData = [];
    let seen = new Set();
    data?.forEach((row) => {
      if (!seen.has(row.barcode)) {
        seen.add(row.barcode);
        uniqueData.push(row);
      }
    });

    uniqueData.sort((a, b) => (a.barcode || "").localeCompare(b.barcode || ""));

    placeLabel.textContent = "å­˜æ”¾ä½ç½®ï¼š" + place;
    makeMainBarcode(place);

    renderTable(uniqueData, error);

    // ğŸ”§ Kosongkan teks input setelah tampil (tetapi jangan sembunyikan)
    setTimeout(() => {
      input.value = "";
      input.focus();
    }, 200);
  }

  // === RENDER TABEL ===
  function renderTable(data, error) {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    if (error) {
      tbody.innerHTML = `<tr><td colspan="7">âŒ éŒ¯èª¤: ${error.message}</td></tr>`;
      return;
    }

    if (!data || data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7">âš ï¸ æ²’æœ‰æ‰¾åˆ°è³‡æ–™</td></tr>`;
      return;
    }

    data.forEach((row, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>
          <div class="barcode-thumb"><svg id="bc-${row.id}"></svg></div>
          <div style="font-size:12px; color:#555;">${row.barcode || ""}</div>
        </td>
        <td>${row.box_number || ""}</td>
        <td>${row.company_number || ""}</td>
        <td>${row.packaging_quantity || ""}</td>
        <td>${row.customer || ""}</td>
        <td>${row.customer_order_number || ""}</td>
      `;
      tbody.appendChild(tr);

      const svgSmall = document.getElementById(`bc-${row.id}`);
      JsBarcode(svgSmall, row.barcode || " ", {
        format: "CODE128",
        displayValue: false,
        height: 40,
        margin: 0,
      });
    });
  }

  // === HANDLE SCAN BARCODE ===
  function handleEnter(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      filterByPlace();
    }
  }
</script>
