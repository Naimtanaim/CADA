<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sistem Tempat Barang Supabase</title>

<style>
:root {
  --bg: #f8fafc;
  --accent: #10b981;
  --accent-dark: #059669;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
}
body {
  font-family: 'Inter', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
  margin: 0;
}
h1 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 14px;
}
.toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}
select, input {
  padding: 8px 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: white;
  font-size: 14px;
}
input[type="text"] {
  min-width: 200px;
  flex: 1;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 14px;
}
.box {
  background: white;
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s ease;
}
.box:hover {
  border-color: var(--accent);
}
.box.filled {
  background: var(--accent);
  color: white;
  border-color: var(--accent-dark);
}
.slot-id {
  font-size: 14px;
  opacity: 0.9;
}
.nama-barang {
  margin-top: 5px;
  font-size: 15px;
  font-weight: 700;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 200;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
}
.modal-content {
  background: white;
  margin: 80px auto;
  padding: 20px;
  border-radius: 12px;
  max-width: 600px;
}
.modal-close {
  float: right;
  font-weight: bold;
  cursor: pointer;
  color: var(--muted);
  font-size: 18px;
}
.modal-close:hover {
  color: black;
}
.modal-title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 12px;
}
.detail-table {
  width: 100%;
  border-collapse: collapse;
}
.detail-table td {
  padding: 8px;
  border: 1px solid var(--border);
}
.detail-table tr:nth-child(odd) {
  background: #f3f4f6;
}
</style>
</head>

<body>

<h1>üì¶ Tempat Barang</h1>

<div class="toolbar">
  <label>Rak:</label>
  <select id="rakSelect"></select>

  <input type="text" id="searchInput" placeholder="üîç Cari nama barang..." />
</div>

<div id="status">Status: Menghubungkan ke Supabase...</div>

<div class="grid" id="grid"></div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="modal-close">&times;</span>
    <div class="modal-title" id="modalTitle"></div>
    <table class="detail-table" id="detailTable"></table>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const SUPABASE_URL = "https://uusljhegkvahcjkaxqkz.supabase.co";
const SUPABASE_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2xqaGVna3ZhaGNqa2F4cWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODMzMTIsImV4cCI6MjA3MDA1OTMxMn0.eio4OSjH30XzfXn-9UxQRVwleGKi2dvdWo6Ggx8FW1g";

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const rakList = "ABCDEFGHIJ".split("");
const rakSelect = document.getElementById("rakSelect");
const grid = document.getElementById("grid");
const searchInput = document.getElementById("searchInput");
const status = document.getElementById("status");

// Modal
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");
const modalTitle = document.getElementById("modalTitle");
const detailTable = document.getElementById("detailTable");

rakList.forEach(r => {
  const opt = document.createElement("option");
  opt.value = r;
  opt.textContent = "RAK " + r;
  rakSelect.appendChild(opt);
});

let dataBarang = [];
let slotPerRak = 30;

// Ambil data barang
async function loadData() {
  status.textContent = "Mengambil data dari Supabase...";

  const { data, error } = await supabase.from("gudang_penyimpanan").select("*");

  if (error) {
    status.textContent = "‚ùå Gagal mengambil data";
    console.error(error);
    return;
  }

  dataBarang = data;
  status.textContent = "Terhubung ‚Ä¢ " + dataBarang.length + " barang";
  render();
}

// Render kotak
function render() {
  grid.innerHTML = "";
  const rak = rakSelect.value;
  const keyword = searchInput.value.toLowerCase();

  for (let i = 1; i <= slotPerRak; i++) {
    const slotId = rak + String(i).padStart(2, "0");

    let isiSlot = dataBarang.filter(b => (b.place || "").toUpperCase() === slotId);

    // Filter pencarian
    if (keyword) {
      isiSlot = isiSlot.filter(b => b.nama_barang.toLowerCase().includes(keyword));
      if (isiSlot.length === 0) continue;
    }

    const div = document.createElement("div");
    div.className = isiSlot.length ? "box filled" : "box";

    div.innerHTML = `
      <div class="slot-id">${slotId}</div>
      <div class="nama-barang">${isiSlot[0]?.nama_barang || ""}</div>
    `;

    div.addEventListener("click", () => openDetail(slotId, isiSlot));

    grid.appendChild(div);
  }
}

// Modal detail
function openDetail(slotId, items) {
  modal.style.display = "block";
  modalTitle.textContent = "Detail Slot " + slotId;

  detailTable.innerHTML = "";

  if (items.length === 0) {
    detailTable.innerHTML = `<tr><td>Tidak ada barang</td></tr>`;
    return;
  }

  const b = items[0];

  detailTable.innerHTML = `
    <tr><td><b>Nama Barang</b></td><td>${b.nama_barang}</td></tr>
    <tr><td><b>Barcode</b></td><td>${b.barcode}</td></tr>
    <tr><td><b>Jumlah</b></td><td>${b.jumlah}</td></tr>
    <tr><td><b>Kategori</b></td><td>${b.kategori}</td></tr>
    <tr><td><b>Keterangan</b></td><td>${b.keterangan || "-"}</td></tr>
    <tr><td><b>Tempat</b></td><td>${b.place}</td></tr>
  `;
}

closeModal.onclick = () => modal.style.display = "none";
window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

searchInput.addEventListener("input", render);
rakSelect.addEventListener("change", render);

// Init
loadData();
</script>

</body>
</html>
