<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cetak Stiker Range A01-A20</title>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
  body {
    font-family: 'Inter', Arial, sans-serif;
    background: #f6f8fa;
    margin: 0;
    height: 100vh;
    display: flex;
    overflow: hidden;
  }

  .controls {
    flex: 0 0 320px;
    background: #fff;
    padding: 16px;
    border-right: 1px solid #ddd;
    box-shadow: 4px 0 12px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    height: 100vh;
    overflow-y: auto;
  }

  .controls label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
  }

  .controls textarea {
    width: 95%;
    height: 90px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  .controls select, .controls button {
    width: 100%;
    margin-top: 10px;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .controls select {
    background: #f8f9fa;
    border: 1px solid #ccc;
  }

  .controls button.generate {
    background: #007bff;
    color: white;
  }

  .controls button.print {
    background: #28a745;
    color: white;
  }

  .sticker-area {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #fafafa;
  }

  .stickers {
    display: grid;
    gap: 15px;
    justify-content: center;
  }

  /* Layout Grid */
  .layout-1 {
    grid-template-columns: 1fr;
  }

  .layout-2 {
    grid-template-columns: repeat(2, 9cm);
    justify-content: center;
  }

  /* Stiker Base */
  .sticker {
    background: linear-gradient(90deg, #fffaf0, #fff);
    border: 2px dashed #f4a261;
    border-radius: 10px;
    box-shadow: 1px 2px 8px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    box-sizing: border-box;
  }

  /* Ukuran Layout */
  .layout-1 .sticker {
    height: 150px;
    padding: 16px 20px;
  }

  .layout-2 .sticker {
    width: 8.5cm;
    height: 5cm;
    padding: 8px 10px;
  }

  /* Kode besar */
  .code-box {
    flex: 0 0 100px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .code {
    font-size: 60px; /* üî• lebih besar */
    font-weight: 800;
    color: #e76f51;
    letter-spacing: 3px;
  }

  /* Panah */
  .arrow-tip {
    flex: 0 0 45px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .arrow {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #fff;
    display: grid;
    place-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .arrow svg {
    width: 35px;
    height: 35px;
  }

  /* Barcode */
  .barcode-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .barcode-area svg {
    background: #fff;
    padding: 2px;
    border-radius: 5px;
  }

  .layout-2 .barcode-area svg {
    width: 90%;
    height: 50px;
  }

  .barcode-label {
    font-size: 14px;
    font-weight: 700;
    color: #333;
    margin-top: 4px;
    text-align: center;
  }

  @media print {
    body * { visibility: hidden; }
    .stickers, .stickers * { visibility: visible; }
    .stickers { position: absolute; left: 0; top: 0; width: 100%; }
    .controls { display: none; }
    body { background: white; margin: 0; }
  }
</style>
</head>

<body>
  <div class="controls">
    <label for="codes">Masukkan range kode (contoh: A01-A20):</label>
    <textarea id="codes" placeholder="Contoh: A01-A20 atau A01, A02, A03"></textarea>

    <label for="layout">Pilih jumlah per baris:</label>
    <select id="layout">
      <option value="1">1 Kolom</option>
      <option value="2" selected>2 Kolom</option>
    </select>

    <label for="direction">Petunjuk arah panah:</label>
    <select id="direction">
      <option value="down" selected>‚Üì Bawah</option>
      <option value="up">‚Üë Atas</option>
      <option value="left">‚Üê Kiri</option>
      <option value="right">‚Üí Kanan</option>
    </select>

    <button class="generate" id="generate">Generate Stiker</button>
    <button class="print" id="print">Print Semua</button>
  </div>

  <div class="sticker-area">
    <div class="stickers layout-2" id="stickerContainer"></div>
  </div>

<script>
function generateSticker(code, direction) {
  const div = document.createElement('div');
  div.className = 'sticker';
  const arrowHTML = getArrow(direction);
  div.innerHTML = `
    <div class="code-box">
      <div class="code">${code.toUpperCase()}</div>
    </div>
    <div class="arrow-tip">${arrowHTML}</div>
    <div class="barcode-area">
      <svg id="barcode-${code}"></svg>
      <div class="barcode-label">${code.toUpperCase()}</div>
    </div>
  `;
  return div;
}

function getArrow(direction) {
  const arrows = {
    up: '<svg viewBox="0 0 24 24" fill="none" stroke="#e76f51" stroke-width="3"><path d="M12 19V5"/><path d="M5 12l7-7 7 7"/></svg>',
    down: '<svg viewBox="0 0 24 24" fill="none" stroke="#e76f51" stroke-width="3"><path d="M12 5v14"/><path d="M19 12l-7 7-7-7"/></svg>',
    left: '<svg viewBox="0 0 24 24" fill="none" stroke="#e76f51" stroke-width="3"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>',
    right: '<svg viewBox="0 0 24 24" fill="none" stroke="#e76f51" stroke-width="3"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>'
  };
  return `<div class="arrow">${arrows[direction]}</div>`;
}

function expandRange(rangeStr) {
  const match = rangeStr.trim().match(/^([A-Z]+)(\d+)\s*-\s*([A-Z]+)?(\d+)$/i);
  if (!match) return [rangeStr.trim().toUpperCase()];
  const prefix1 = match[1].toUpperCase();
  const prefix2 = (match[3] || prefix1).toUpperCase();
  const startNum = parseInt(match[2]);
  const endNum = parseInt(match[4]);
  const padLength = match[2].length;
  const result = [];
  if (prefix1 !== prefix2) return [rangeStr.trim().toUpperCase()];
  for (let i = startNum; i <= endNum; i++) {
    result.push(`${prefix1}${String(i).padStart(padLength, '0')}`);
  }
  return result;
}

document.getElementById('generate').addEventListener('click', () => {
  const input = document.getElementById('codes').value.trim();
  if (!input) return alert('Masukkan kode terlebih dahulu!');
  const layout = document.getElementById('layout').value;
  const direction = document.getElementById('direction').value;
  const container = document.getElementById('stickerContainer');
  container.innerHTML = '';
  container.className = `stickers layout-${layout}`;

  const parts = input.split(/[\n,]+/).map(s => s.trim()).filter(Boolean);
  let codes = [];
  parts.forEach(p => codes.push(...expandRange(p)));

  codes.forEach(code => {
    const sticker = generateSticker(code, direction);
    container.appendChild(sticker);
    JsBarcode(`#barcode-${code}`, code.toUpperCase(), {
      format: 'CODE128',
      width: layout === "2" ? 1.8 : 3,
      height: layout === "2" ? 35 : 100,
      displayValue: false,
      margin: 1
    });
  });
});

document.getElementById('print').addEventListener('click', () => {
  if (document.getElementById('stickerContainer').children.length === 0) {
    alert('Belum ada stiker untuk dicetak!');
    return;
  }
  window.print();
});
</script>
</body>
</html>
