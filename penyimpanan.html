</div>

<script>
const SUPABASE_URL = 'https://uusljhegkvahcjkaxqkz.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2xqaGVna3ZhaGNqa2F4cWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODMzMTIsImV4cCI6MjA3MDA1OTMxMn0.eio4OSjH30XzfXn-9UxQRVwleGKi2dvdWo6Ggx8FW1g';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const packerCodeInput = document.getElementById('packerCodeInput');
const packerNameDisplay = document.getElementById('packerName');
const placeInput = document.getElementById('placeInput');
const barcodeInput = document.getElementById('barcodeInput');
const tableBody = document.getElementById('tableBody');
const totalCount = document.getElementById('totalCount');
const checkAll = document.getElementById('checkAll');

let currentPackerName = null;
let lastCustomer = null;
let scannedBarcodes = new Set();

function showPopup(message, type = "error", duration = 5000) {
  const popup = document.getElementById('popup');
  popup.textContent = message;
  popup.className = `notification show ${type}`;
  setTimeout(() => popup.classList.remove('show'), duration);
}

window.onload = () => packerCodeInput.focus();

packerCodeInput.addEventListener('change', async () => {
  const code = packerCodeInput.value.trim();
  if (!code) return;

  const { data, error } = await supabaseClient
    .from('karyawan')
    .select('nama')
    .eq('kode', code)
    .single();

  if (error || !data) {
    showPopup(`‚ùå Karyawan ${code} tidak ditemukan!`, 'error');
    packerNameDisplay.textContent = '';
    currentPackerName = null;
  } else {
    packerNameDisplay.textContent = data.nama;
    currentPackerName = data.nama;
    placeInput.disabled = false;
    placeInput.focus();
  }

  packerCodeInput.value = '';
});

placeInput.addEventListener('change', async () => {
  const place = placeInput.value.trim();
  if (!place) {
    showPopup('‚ö†Ô∏è Tempat belum diisi!', 'warning');
    return;
  }

  const { data, error } = await supabaseClient
    .from('gudang_penyimpanan')
    .select('*')
    .eq('place', place);

  if (error) {
    showPopup('‚ùå Gagal memeriksa tempat penyimpanan!', 'error');
    return;
  }

  tableBody.innerHTML = '';
  scannedBarcodes.clear();
  lastCustomer = null;

  if (data && data.length > 0) {
    showPopup(`‚ÑπÔ∏è Tempat ${place} sudah berisi ${data.length} item.`, 'success');

    data.forEach(r => {
      addRowToTable(r.barcode, r);
      scannedBarcodes.add(r.barcode);
    });
    updateTotalCount();

    lastCustomer = data[0].customer;
    showPopup(`‚úÖ Customer terdeteksi: ${lastCustomer}`, 'success');
  } else {
  //  showPopup(`‚úÖ Tempat ${place} masih kosong`, 'success');
  }

  barcodeInput.disabled = false;
  barcodeInput.focus();
});

barcodeInput.addEventListener('change', async () => {
  const barcode = barcodeInput.value.trim();
  const place = placeInput.value.trim();
  if (!barcode || !place || !currentPackerName) {
    showPopup('‚ö†Ô∏è Lengkapi data karyawan & tempat!', 'warning');
    barcodeInput.value = '';
    return;
  }

  const { data: rows, error } = await supabaseClient
    .from('data')
    .select('*')
    .eq('box_number', barcode);

  if (error || !rows || rows.length === 0) {
    showPopup(`‚ùå Barcode ${barcode} tidak ditemukan di tabel data!`, 'error');
    barcodeInput.value = '';
    barcodeInput.focus();
    return;
  }

  if (lastCustomer) {
    const different = rows.find(r => r.customer !== lastCustomer);
    if (different) {
      showPopup(`üö´ Barang tidak sama! (: ${lastCustomer})`, 'error');
      barcodeInput.value = '';
      barcodeInput.focus();
      return;
    }
  }

  const payload = rows.map(r => ({
    ...r,
    barcode,
    place,
    packer: currentPackerName,
    saved_at: new Date().toISOString()
  }));

  const { error: insertError } = await supabaseClient
    .from('gudang_penyimpanan')
    .insert(payload);

  if (insertError) {
    showPopup(`‚ùå Gagal menyimpan ke penyimpanan: ${insertError.message}`, 'error');
    return;
  }

  await supabaseClient.from('data').delete().eq('box_number', barcode);

  payload.forEach(r => addRowToTable(barcode, r));
  scannedBarcodes.add(barcode);
  lastCustomer = rows[0].customer;
  updateTotalCount();
  barcodeInput.value = '';
  barcodeInput.focus();
});

function addRowToTable(barcode, data) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td><input type="checkbox" class="row-check" data-barcode="${barcode}"></td>
    <td>${barcode}</td>
    <td>${data.customer || '-'}</td>
    <td>${data.company_number || '-'}</td>
    <td>${data.packaging_quantity || '-'}</td>
    <td>${data.packer || currentPackerName || '-'}</td>
    <td style="color:green;font-weight:bold;">‚úîÔ∏è Disimpan</td>
  `;
  tableBody.prepend(row);
}

async function hapusTerpilih() {
  const selected = document.querySelectorAll('.row-check:checked');
  if (selected.length === 0) {
    showPopup('‚ö†Ô∏è Pilih data yang ingin dihapus!', 'warning');
    return;
  }

  if (!confirm(`Yakin ingin menghapus ${selected.length} data dan mengembalikannya ke tabel data?`)) return;

  for (const cb of selected) {
    const barcode = cb.dataset.barcode;

    const { data: rows } = await supabaseClient
      .from('gudang_penyimpanan')
      .select('*')
      .eq('barcode', barcode);

    if (!rows || rows.length === 0) continue;

    const restorePayload = rows.map(row => {
      const copy = { ...row };
      delete copy.id;
      delete copy.saved_at;
      delete copy.place;
      delete copy.packer;
      delete copy.barcode;
      return copy;
    });

    await supabaseClient.from('data').insert(restorePayload);
    await supabaseClient.from('gudang_penyimpanan').delete().eq('barcode', barcode);
    document.querySelectorAll(`.row-check[data-barcode="${barcode}"]`).forEach(el => el.closest('tr').remove());
    scannedBarcodes.delete(barcode);
  }

  updateTotalCount();
}

checkAll.addEventListener('change', () => {
  const all = document.querySelectorAll('.row-check');
  all.forEach(cb => cb.checked = checkAll.checked);
});

function updateTotalCount() {
  totalCount.textContent = scannedBarcodes.size;
}
</script>
