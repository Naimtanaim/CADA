<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penyimpanan Barang Otomatis</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f9;
  margin: 0;
  padding: 30px;
}
.container {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #007bff;
  margin-bottom: 20px;
}
label {
  font-weight: bold;
  margin-right: 10px;
}
input[type=text] {
  padding: 8px;
  font-size: 16px;
  width: 150px;
}
#status {
  margin-top: 15px;
  font-weight: bold;
}
.success { color: green; }
.error { color: red; }
.warning { color: orange; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
th {
  background: #007bff;
  color: white;
}
</style>
</head>
<body>
<div class="container">
  <h2>📦 Gudang Penyimpanan 存放位置</h2>

  <div>
    <label>Tempat 存放位置:</label>
    <input type="text" id="placeInput" placeholder="">
  </div>
  <br>
  <div>
    <label>Barcode:</label>
    <input type="text" id="barcodeInput" autofocus placeholder="">
  </div>

  <p id="status"></p>

  <table>
    <thead>
      <tr>
        <th>Barcode</th>
        <th>Customer</th>
        <th>Company No</th>
        <th>Qty</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
const SUPABASE_URL = 'https://uusljhegkvahcjkaxqkz.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2xqaGVna3ZhaGNqa2F4cWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODMzMTIsImV4cCI6MjA3MDA1OTMxMn0.eio4OSjH30XzfXn-9UxQRVwleGKi2dvdWo6Ggx8FW1g';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const barcodeInput = document.getElementById('barcodeInput');
const tableBody = document.getElementById('tableBody');
const statusEl = document.getElementById('status');
let lastCustomer = null; // menyimpan customer terakhir yang valid

barcodeInput.addEventListener('change', async () => {
  const barcode = barcodeInput.value.trim();
  const place = document.getElementById('placeInput').value.trim();
  statusEl.textContent = '';
  barcodeInput.disabled = true;

  if (!barcode) {
    statusEl.innerHTML = `<span class="error">❌ Masukkan barcode terlebih dahulu.</span>`;
    barcodeInput.disabled = false;
    barcodeInput.focus();
    return;
  }

  // 🔍 Cek apakah barcode sudah ada di gudang_penyimpanan
  const { data: existing, error: existingErr } = await supabaseClient
    .from('gudang_penyimpanan')
    .select('barcode')
    .eq('barcode', barcode)
    .maybeSingle();

  if (existing) {
    statusEl.innerHTML = `<span class="error">⚠️ Barcode <b>${barcode}</b> sudah ada, tidak dimasukkan ulang.</span>`;
    barcodeInput.value = '';
    barcodeInput.disabled = false;
    barcodeInput.focus();
    return;
  }

  // 🔍 Cari data barcode di tabel "data"
  const { data, error } = await supabaseClient
    .from('data')
    .select('*')
    .eq('box_number', barcode)
    .maybeSingle();

  if (error) {
    statusEl.innerHTML = `<span class="error">❌ Gagal mencari data: ${error.message}</span>`;
    barcodeInput.disabled = false;
    barcodeInput.focus();
    return;
  }

  if (!data) {
    statusEl.innerHTML = `<span class="warning">⚠️ Barcode <b>${barcode}</b> tidak ditemukan di tabel data.</span>`;
    barcodeInput.value = '';
    barcodeInput.disabled = false;
    barcodeInput.focus();
    return;
  }

  // 🔒 Cek apakah customer sama dengan sebelumnya
  if (lastCustomer && data.customer !== lastCustomer) {
    statusEl.innerHTML = `<span class="error">❌ Customer tidak sama dengan sebelumnya!<br>(${lastCustomer} ≠ ${data.customer})</span>`;
    barcodeInput.value = '';
    barcodeInput.disabled = false;
    barcodeInput.focus();
    return;
  }

  // ✅ Jika semua valid → simpan ke gudang_penyimpanan
  const payload = {
    packaging_board: data.packaging_board,
    box_number: data.box_number,
    material_order_number: data.material_order_number,
    original_material_order_number: data.original_material_order_number,
    company_number: data.company_number,
    packaging_quantity: data.packaging_quantity,
    customer: data.customer,
    customer_order_number: data.customer_order_number,
    delivery_order_number: data.delivery_order_number,
    packaging_time: data.packaging_time,
    packer: data.packer,
    barcode: data.box_number,
    place: place,
    saved_at: new Date().toISOString()
  };

  const { error: insertError } = await supabaseClient
    .from('gudang_penyimpanan')
    .insert([payload]);

  if (insertError) {
    statusEl.innerHTML = `<span class="error">❌ Gagal menyimpan: ${insertError.message}</span>`;
  } else {
    statusEl.innerHTML = `<span class="success">✅ Barang ${barcode} berhasil dipindahkan ke ${place}</span>`;
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${data.box_number}</td>
      <td>${data.customer || '-'}</td>
      <td>${data.company_number || '-'}</td>
      <td>${data.packaging_quantity || '-'}</td>
      <td style="color:green;font-weight:bold;">✔️ Dipindahkan</td>
    `;
    tableBody.prepend(row);

    // Simpan customer terakhir
    lastCustomer = data.customer;
  }

  barcodeInput.value = '';
  barcodeInput.disabled = false;
  barcodeInput.focus();
});
</script>
</body>
</html>
