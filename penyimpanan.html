<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penyimpanan Barang Otomatis</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f9;
  margin: 0;
  padding: 30px;
}
.container {
  max-width: 1200px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 100vh;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  flex-wrap: wrap;
  gap: 10px;
}
h2 {
  text-align: center;
  color: #007bff;
  margin: 0;
  flex-grow: 1;
}
button {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.print-btn { background: #28a745; color: white; font-weight: bold; }
.print-btn:hover { background: #218838; }
.delete-btn { background: #dc3545; color: white; font-weight: bold; }
.delete-btn:hover { background: #b02a37; }
.row { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
label { font-weight: bold; }
input[type=text] {
  padding: 8px;
  font-size: 16px;
  width: 200px;
}
.total-box {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
  background: #e3f2fd;
  padding: 8px 12px;
  border-radius: 6px;
  display: inline-block;
  color: #007bff;
}
.table-container {
  flex-grow: 1;
  overflow-y: auto;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 15px;
}
table { width: 100%; border-collapse: collapse; }
th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
th {
  background: #007bff;
  color: white;
  position: sticky;
  top: 0;
  z-index: 10;
}
.notification {
  position: fixed;
  top: 65%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #f44336;
  color: white;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  padding: 20px 30px;
  z-index: 9999;
  display: none;
  font-size: 18px;
  text-align: center;
  animation: fadeIn 0.3s ease;
}
.notification.show { display: block; }
.notification.error { background: #e63946; }
.notification.warning { background: #ff9800; }
.notification.success { background: #4caf50; }
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}
@media print {
  body * { visibility: hidden; }
  #printArea, #printArea * { visibility: visible; }
  #printArea {
    position: absolute;
    left: 0; top: 0;
    width: 100%;
    text-align: center;
  }
}
</style>
</head>
<body>
<div class="container">

  <div class="top-bar">
    <h2>üì¶ Gudang Penyimpanan Â≠òÊîæ‰ΩçÁΩÆ</h2>
    <div style="display:flex;gap:10px;">
      <button class="print-btn" onclick="printTempat()">üñ® Cetak Tempat</button>
      <button class="delete-btn" onclick="hapusTerpilih()">üóë Hapus Terpilih</button>
    </div>
  </div>
  
  <div class="row">
    <label>ÊâìÂåÖ‰∫∫Âì° :</label>
    <input type="text" id="packerCodeInput" placeholder="">
    <span id="packerName" style="font-weight:bold;color:#ff9800;"></span>
  </div>
  
  <div class="row">
    <label>Tempat Â≠òÊîæ‰ΩçÁΩÆ:</label>
    <input type="text" id="placeInput" placeholder="" disabled>
  </div>

  <div class="row">
    <label>Barcode:</label>
    <input type="text" id="barcodeInput" placeholder="" disabled>
  </div>

  <div class="total-box">Total Box ÊÄªÁÆ±Êï∞: <span id="totalCount">0</span></div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="checkAll"></th>
          <th>Barcode</th>
          <th>Customer</th>
          <th>Company No</th>
          <th>Qty</th>
          <th>Packer</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<div id="popup" class="notification"></div>

<!-- üîπ Area print label -->
<div id="printArea" style="display:none;">
  <h3>üìç Tempat Penyimpanan</h3>
  <svg id="placeBarcode"></svg>
  <p id="placeText"></p>
  <p id="packerText"></p>
  <p id="dateText"></p>
</div>

<script>
const SUPABASE_URL = 'https://uusljhegkvahcjkaxqkz.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2xqaGVna3ZhaGNqa2F4cWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODMzMTIsImV4cCI6MjA3MDA1OTMxMn0.eio4OSjH30XzfXn-9UxQRVwleGKi2dvdWo6Ggx8FW1g';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const packerCodeInput = document.getElementById('packerCodeInput');
const packerNameDisplay = document.getElementById('packerName');
const placeInput = document.getElementById('placeInput');
const barcodeInput = document.getElementById('barcodeInput');
const tableBody = document.getElementById('tableBody');
const totalCount = document.getElementById('totalCount');
const checkAll = document.getElementById('checkAll');

let currentPackerName = null;
let lastCustomer = null;
let scannedBarcodes = new Set();

function showPopup(message, type = "error", duration = 4000) {
  const popup = document.getElementById('popup');
  popup.textContent = message;
  popup.className = `notification show ${type}`;
  setTimeout(() => popup.classList.remove('show'), duration);
}

window.onload = () => packerCodeInput.focus();

// üîπ Scan karyawan
packerCodeInput.addEventListener('change', async () => {
  const code = packerCodeInput.value.trim();
  if (!code) return;

  const { data, error } = await supabaseClient
    .from('karyawan')
    .select('nama')
    .eq('kode', code)
    .single();

  if (error || !data) {
    showPopup(`‚ùå Karyawan ${code} tidak ditemukan!`, 'error');
    packerNameDisplay.textContent = '';
    currentPackerName = null;
  } else {
    packerNameDisplay.textContent = data.nama;
    currentPackerName = data.nama;
    placeInput.disabled = false;
    placeInput.focus();
  }

  packerCodeInput.value = '';
});

// üîπ Input tempat
placeInput.addEventListener('change', () => {
  if (!placeInput.value.trim()) {
    showPopup('‚ö†Ô∏è Tempat belum diisi!', 'warning');
    return;
  }
  barcodeInput.disabled = false;
  barcodeInput.focus();
});

// üîπ Scan barcode (PINDAH data dari tabel data ke gudang_penyimpanan)
barcodeInput.addEventListener('change', async () => {
  const barcode = barcodeInput.value.trim();
  const place = placeInput.value.trim();
  if (!barcode || !place || !currentPackerName) {
    showPopup('‚ö†Ô∏è Lengkapi data karyawan & tempat!', 'warning');
    barcodeInput.value = '';
    return;
  }

  // Cek apakah barcode sudah ada di penyimpanan
  const { data: existing } = await supabaseClient
    .from('gudang_penyimpanan')
    .select('barcode')
    .eq('barcode', barcode)
    .maybeSingle();

  if (existing) {
    showPopup(`‚ö†Ô∏è Barcode ${barcode} sudah ada di penyimpanan!`, 'warning');
    barcodeInput.value = '';
    return;
  }

  // Ambil data lengkap dari tabel asal
  const { data, error } = await supabaseClient
    .from('data')
    .select('*')
    .eq('box_number', barcode)
    .maybeSingle();

  if (error || !data) {
    showPopup(`‚ùå Barcode ${barcode} tidak ditemukan di tabel data!`, 'error');
    barcodeInput.value = '';
    barcodeInput.focus();
    return;
  }

  const row = data;

  // Tambahkan kolom pelengkap
  const payload = {
    ...row, // salin semua kolom dari tabel data (utuh)
    barcode,
    place,
    packer: currentPackerName,
    saved_at: new Date().toISOString()
  };

  // Simpan ke gudang_penyimpanan
  const { error: insertError } = await supabaseClient
    .from('gudang_penyimpanan')
    .insert([payload]);

  if (insertError) {
    showPopup(`‚ùå Gagal menyimpan ke penyimpanan: ${insertError.message}`, 'error');
    return;
  }

  // Hapus dari tabel data
  await supabaseClient.from('data').delete().eq('box_number', barcode);

  addRowToTable(barcode, row);
  scannedBarcodes.add(barcode);
  lastCustomer = row.customer;
  updateTotalCount();
  //showPopup(`‚úÖ Barcode ${barcode} berhasil dipindah ke penyimpanan!`, 'success');
  barcodeInput.value = '';
  barcodeInput.focus();
});

// üîπ Tambah baris tabel
function addRowToTable(barcode, data) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td><input type="checkbox" class="row-check" data-barcode="${barcode}"></td>
    <td>${barcode}</td>
    <td>${data.customer || '-'}</td>
    <td>${data.company_number || '-'}</td>
    <td>${data.packaging_quantity || '-'}</td>
    <td>${currentPackerName || '-'}</td>
    <td style="color:green;font-weight:bold;">‚úîÔ∏è Disimpan</td>
  `;
  tableBody.prepend(row);
}

// üîπ Hapus data terpilih (KEMBALIKAN ke tabel data secara utuh)
async function hapusTerpilih() {
  const selected = document.querySelectorAll('.row-check:checked');
  if (selected.length === 0) {
    showPopup('‚ö†Ô∏è Pilih data yang ingin dihapus!', 'warning');
    return;
  }

  if (!confirm(`Yakin ingin menghapus ${selected.length} data dan mengembalikannya ke tabel data?`)) return;

  for (const cb of selected) {
    const barcode = cb.dataset.barcode;
    const { data, error } = await supabaseClient
      .from('gudang_penyimpanan')
      .select('*')
      .eq('barcode', barcode)
      .maybeSingle();

    if (data) {
      // Kembalikan semua kolom ke tabel data (utuh)
      const restorePayload = { ...data };
      delete restorePayload.id; // hilangkan id Supabase auto
      delete restorePayload.saved_at;
      delete restorePayload.place;
      delete restorePayload.packer;
      delete restorePayload.barcode;

      await supabaseClient.from('data').insert([restorePayload]);
      await supabaseClient.from('gudang_penyimpanan').delete().eq('barcode', barcode);
      cb.closest('tr').remove();
      scannedBarcodes.delete(barcode);
    }
  }

  updateTotalCount();
  showPopup(`‚ôªÔ∏è Data berhasil dikembalikan ke tabel asal secara utuh!`, 'success');
}

// üîπ Pilih semua
checkAll.addEventListener('change', () => {
  const all = document.querySelectorAll('.row-check');
  all.forEach(cb => cb.checked = checkAll.checked);
});

// üîπ Update total
function updateTotalCount() {
  totalCount.textContent = scannedBarcodes.size;
}

// üîπ Cetak tempat
function printTempat() {
  const place = placeInput.value.trim();
  if (!place) return showPopup('‚ö†Ô∏è Tempat belum diisi!', 'warning');

  const packer = currentPackerName || '-';
  const date = new Date().toLocaleString();

  document.getElementById('placeText').textContent = `Â≠òÊîæ‰ΩçÁΩÆ: ${place}`;
  document.getElementById('packerText').textContent = `Packer: ${packer}`;
  document.getElementById('dateText').textContent = `Tanggal: ${date}`;
  document.getElementById('printArea').style.display = 'block';

  JsBarcode("#placeBarcode", place, { format: "CODE128", width: 2, height: 60, displayValue: true });

  window.print();
  setTimeout(() => document.getElementById('printArea').style.display = 'none', 500);
}
</script>

</body>
</html>
