<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penyimpanan Barang Otomatis</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f9;
  margin: 0;
  padding: 30px;
}
.container {
  max-width: 1200px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 100vh;
}
h2 {
  text-align: center;
  color: #007bff;
  margin-bottom: 20px;
}
label {
  font-weight: bold;
  margin-right: 10px;
}
input[type=text] {
  padding: 8px;
  font-size: 16px;
  width: 200px;
}
button {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.delete-btn {
  background: #dc3545;
  color: white;
}
.delete-btn:hover {
  background: #b02a37;
}
.table-container {
  flex-grow: 1;
  overflow-y: auto;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
th {
  background: #007bff;
  color: white;
  position: sticky;
  top: 0;
  z-index: 10;
}
.notification {
  position: fixed;
  top: 65%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #f44336;
  color: white;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  padding: 20px 30px;
  z-index: 9999;
  display: none;
  font-size: 18px;
  text-align: center;
  animation: fadeIn 0.3s ease;
}
.notification.show { display: block; }
.notification.error { background: #e63946; }
.notification.warning { background: #ff9800; }
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}
.row {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 10px;
}
.total-box {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
  background: #e3f2fd;
  padding: 8px 12px;
  border-radius: 6px;
  display: inline-block;
  color: #007bff;
}
</style>
</head>
<body>
<div class="container">
  <h2>ğŸ“¦ Gudang Penyimpanan å­˜æ”¾ä½ç½®</h2>
  
  <div class="row">
    <label>æ‰“åŒ…äººå“¡ :</label>
    <input type="text" id="packerCodeInput" placeholder="">
    <span id="packerName" style="font-weight:bold;color:#ff9800;"></span>
  </div>
  
  <div class="row">
    <label>Tempat å­˜æ”¾ä½ç½®:</label>
    <input type="text" id="placeInput" placeholder="" disabled>
  </div>

  <div class="row">
    <label>Barcode:</label>
    <input type="text" id="barcodeInput" placeholder="" disabled>
  </div>

  <!-- ğŸ”¹ Total unik -->
  <div class="total-box">Total Box æ€»ç®±æ•°: <span id="totalCount">0</span></div>

  <!-- ğŸ”¹ Tabel scrollable -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Customer</th>
          <th>Company No</th>
          <th>Qty</th>
          <th>Packer</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<div id="popup" class="notification"></div>

<script>
const SUPABASE_URL = 'https://uusljhegkvahcjkaxqkz.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2xqaGVna3ZhaGNqa2F4cWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODMzMTIsImV4cCI6MjA3MDA1OTMxMn0.eio4OSjH30XzfXn-9UxQRVwleGKi2dvdWo6Ggx8FW1g';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const packerCodeInput = document.getElementById('packerCodeInput');
const packerNameDisplay = document.getElementById('packerName');
const placeInput = document.getElementById('placeInput');
const barcodeInput = document.getElementById('barcodeInput');
const tableBody = document.getElementById('tableBody');
const totalCount = document.getElementById('totalCount');

let currentPackerName = null;
let lastCustomer = null;
let scannedBarcodes = new Set();

function showPopup(message, type = "error", duration = 5000) {
  const popup = document.getElementById('popup');
  popup.textContent = message;
  popup.className = `notification show ${type}`;
  setTimeout(() => popup.classList.remove('show'), duration);
}

window.onload = () => packerCodeInput.focus();

// ğŸ”¹ Scan karyawan
packerCodeInput.addEventListener('change', async () => {
  const code = packerCodeInput.value.trim();
  if (!code) return;

  const { data, error } = await supabaseClient
    .from('karyawan')
    .select('nama')
    .eq('kode', code)
    .single();

  if (error || !data) {
    showPopup(`âŒ Karyawan dengan kode ${code} tidak ditemukan!`, 'error');
    packerNameDisplay.textContent = '';
    currentPackerName = null;
    packerCodeInput.focus();
  } else {
    packerNameDisplay.textContent = data.nama;
    currentPackerName = data.nama;
    placeInput.disabled = false;
    placeInput.focus();
  }

  packerCodeInput.value = '';
});

// ğŸ”¹ Input tempat
placeInput.addEventListener('change', () => {
  if (!placeInput.value.trim()) {
    showPopup('âš ï¸ Tempat penyimpanan belum diisi!', 'warning');
    return;
  }
  barcodeInput.disabled = false;
  barcodeInput.focus();
});

// ğŸ”¹ Scan barcode (pindah otomatis)
barcodeInput.addEventListener('change', async () => {
  const barcode = barcodeInput.value.trim();
  const place = placeInput.value.trim();

  if (!barcode || !place || !currentPackerName) {
    showPopup('âš ï¸ Lengkapi data karyawan & tempat sebelum scan!', 'warning');
    barcodeInput.value = '';
    return;
  }

  const { data, error } = await supabaseClient
    .from('data')
    .select('*')
    .eq('box_number', barcode);

  if (error || !data || data.length === 0) {
    showPopup(`âŒ Data untuk barcode ${barcode} tidak ditemukan di tabel "data"!`, 'error');
    barcodeInput.value = '';
    barcodeInput.focus();
    return;
  }

  const row = data[0];

  // ğŸ”¸ Cek konsistensi customer
  if (lastCustomer && row.customer !== lastCustomer) {
    showPopup(`âš ï¸ å®¢æˆ¶ (Customer) berbeda!\nTidak bisa disimpan karena berbeda dengan sebelumnya (${lastCustomer}).`, 'error');
    barcodeInput.value = '';
    barcodeInput.focus();
    return;
  }

  // ğŸ”¹ Cek barcode duplikat
  if (scannedBarcodes.has(barcode)) {
    showPopup(`âš ï¸ Barcode ${barcode} sudah pernah di-scan!`, 'warning');
    barcodeInput.value = '';
    barcodeInput.focus();
    return;
  }

  // ğŸ”¹ Siapkan data untuk disimpan
  const payload = {
    ...row,
    barcode,
    place,
    packer: currentPackerName,
    saved_at: new Date().toISOString()
  };

  // ğŸ”¹ 1. Simpan ke gudang_penyimpanan
  const { error: insertError } = await supabaseClient
    .from('gudang_penyimpanan')
    .insert([payload]);

  if (insertError) {
    showPopup(`âŒ Gagal menyimpan ke gudang_penyimpanan: ${insertError.message}`, 'error');
    barcodeInput.value = '';
    return;
  }

  // ğŸ”¹ 2. Hapus dari data asli (tabel data)
  const { error: deleteError } = await supabaseClient
    .from('data')
    .delete()
    .eq('box_number', barcode);

  if (deleteError) {
    showPopup(`âš ï¸ Gagal menghapus dari tabel data: ${deleteError.message}`, 'warning');
  } else {
  //  showPopup(`âœ… Data ${barcode} berhasil dipindahkan ke gudang_penyimpanan!`, 'success');
  }

  // ğŸ”¹ Tambahkan ke tabel tampilan
  addRowToTable(barcode, row);
  lastCustomer = row.customer;
  scannedBarcodes.add(barcode);
  updateTotalCount();

  barcodeInput.value = '';
  barcodeInput.focus();
});

// ğŸ”¹ Tambah baris tabel
function addRowToTable(barcode, data) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${barcode}</td>
    <td>${data.customer || '-'}</td>
    <td>${data.company_number || '-'}</td>
    <td>${data.packaging_quantity || '-'}</td>
    <td>${currentPackerName || '-'}</td>
    <td style="color:green;font-weight:bold;">âœ”ï¸ Disimpan</td>
    <td><button class="delete-btn" onclick="deleteRow('${barcode}', this)">Hapus</button></td>
  `;
  tableBody.prepend(row);
}

// ğŸ”¹ Hapus data dan kembalikan ke tabel data
async function deleteRow(barcode, btn) {
  if (!confirm(`Yakin ingin menghapus barcode ${barcode} dari penyimpanan?`)) return;

  // 1ï¸âƒ£ Ambil dulu data dari gudang_penyimpanan
  const { data, error: getError } = await supabaseClient
    .from('gudang_penyimpanan')
    .select('*')
    .eq('barcode', barcode);

  if (getError || !data || data.length === 0) {
    showPopup(`âŒ Data ${barcode} tidak ditemukan di gudang_penyimpanan!`, 'error');
    return;
  }

  const row = data[0];

  // 2ï¸âƒ£ Hapus dari gudang_penyimpanan
  const { error: delError } = await supabaseClient
    .from('gudang_penyimpanan')
    .delete()
    .eq('barcode', barcode);

  if (delError) {
    showPopup('âŒ Gagal menghapus dari gudang_penyimpanan: ' + delError.message, 'error');
    return;
  }

  // 3ï¸âƒ£ Kembalikan ke tabel data
  const { error: restoreError } = await supabaseClient
    .from('data')
    .insert([{
      box_number: row.barcode,
      customer: row.customer,
      company_number: row.company_number,
      packaging_quantity: row.packaging_quantity,
      // tambahkan kolom lain sesuai tabel `data`
    }]);

  if (restoreError) {
    showPopup(`âš ï¸ Gagal mengembalikan ke tabel data: ${restoreError.message}`, 'warning');
  } else {
    showPopup(`â™»ï¸ Data ${barcode} Hapus!`, 'success');
  }

  // ğŸ”¹ Hapus dari tampilan
  btn.closest('tr').remove();
  scannedBarcodes.delete(barcode);
  updateTotalCount();
}

// ğŸ”¹ Update total unik
function updateTotalCount() {
  totalCount.textContent = scannedBarcodes.size;
}
</script>
</body>
</html>
