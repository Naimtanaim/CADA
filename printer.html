<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shipment Metrics Summary</title>
  <style>
    body { font-family:'Noto Sans TC', sans-serif; margin:20px; }
    h1 { text-align:center; margin-bottom:20px; }
    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { border:1px solid #000; padding:6px 8px; text-align:center; }
    tfoot td { font-weight:bold; background:#f0f0f0; }
    .toolbar { margin-bottom:16px; }
    .btn { padding:6px 12px; background:#2563eb; color:#fff; border:none; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed }
    @media print {
      .toolbar { display:none !important; }
    }
      /* Style tombol modern */
  .prin {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 24px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    font-size: 16px;
    font-weight: 500;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    position:absolute; top:20px; right:20px;
  }

  .prin:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.3);
  }

  .prin:active {
    transform: translateY(0);
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  }
  </style>
</head>
<body>
  <h1>栈板资料报表</h1>
 
  <div class="toolbar">
    <button id="reloadBtn" class="btn">Reload</button>
    <a href="149.html" class="prin">Kembali </a>
    <button id="printBtn" class="btn">Print</button>
  </div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>NO</th>
        <th>SIZE</th>
        <th>長*寬*高</th>
        <th>材積</th>
        <th>CBM</th>
        <th>箱數</th>
        <th>重量</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="3">TOTAL</td>
        <td id="totalCubic"></td>
        <td></td>
        <td id="totalBoxes"></td>
        <td id="totalWeight"></td>
      </tr>
    </tfoot>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://uusljhegkvahcjkaxqkz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2xqaGVna3ZhaGNqa2F4cWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODMzMTIsImV4cCI6MjA3MDA1OTMxMn0.eio4OSjH30XzfXn-9UxQRVwleGKi2dvdWo6Ggx8FW1g';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const tbody = document.querySelector('#dataTable tbody');
    const totalCubicEl = document.getElementById('totalCubic');
    const totalBoxesEl = document.getElementById('totalBoxes');
    const totalWeightEl = document.getElementById('totalWeight');
    const reloadBtn = document.getElementById('reloadBtn');
    const printBtn = document.getElementById('printBtn');

    let rowsCache = [];

    async function loadData() {
      tbody.innerHTML = '';
      const { data, error } = await supabase
        .from('plt_table_duplicate')
        .select('NO,SIZE,"長*寬*高",材積,CBM,箱數,重量')
        .order('NO', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }
      rowsCache = data || [];

      for (const row of rowsCache) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.NO ?? ''}</td>
          <td>${row.SIZE ?? ''}</td>
          <td>${row["長*寬*高"] ?? ''}</td>
          <td>${fmtNum(row.材積)}</td>
          <td>${fmtNum(row.CBM)}</td>
          <td>${fmtNum(row.箱數,0)}</td>
          <td>${fmtNum(row.重量)}</td>
        `;
        tbody.appendChild(tr);
      }

      recalcTotals();
    }

    function recalcTotals() {
      let totalCubic = 0, totalBoxes = 0, totalWeight = 0;
      for (const r of rowsCache) {
        totalCubic += toNum(r.材積);
        totalBoxes += toNum(r.箱數);
        totalWeight += toNum(r.重量);
      }
      totalCubicEl.textContent = fmtNum(totalCubic)+'材';
      totalBoxesEl.textContent = fmtNum(totalBoxes,0)+'箱';
      totalWeightEl.textContent = fmtNum(totalWeight)+'kg';
    }

    function toNum(v){ const n = parseFloat(v); return Number.isFinite(n)?n:0; }
    function fmtNum(v,dec=2){ return Number(toNum(v).toFixed(dec)).toLocaleString(); }

    reloadBtn.addEventListener('click', loadData);
    printBtn.addEventListener('click', () => window.print());

    loadData();
  </script>
</body>
</html>
