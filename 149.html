<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PLT Duplicate & Report</title>

<style>
  body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; margin:30px; background:#f5f7fa; color:#333; }
  h2 { text-align:center; margin-bottom:20px; }

  .search-box input { padding:10px; margin-right:6px; width:80px; }
  .search-box button { padding:8px 20px; cursor:pointer; }

  .table-container { max-height:490px; overflow-y:auto; margin-bottom:20px; }

  table { width:100%; border-collapse:collapse; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
  thead { background:#4a90e2; color:#fff; }
  thead th { padding:12px; position:sticky; top:0; z-index:2; }
  tbody td { padding:10px; border-bottom:1px solid #ddd; text-align:center; }
  tbody tr:hover { background:#f1f7ff; }

  .summary {
    display:flex; justify-content:space-between;
    background:#fff; padding:15px 25px;
    border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    margin-bottom:15px; font-size:22px; font-weight:bold;
  }

  .delete-btn { background:#e74c3c; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; }

  .btn-delete-all {
    position:absolute; top:90px; right:50px;
    padding:12px 24px; background:#e74c3c;
    color:#fff; border:none; border-radius:12px;
    cursor:pointer;
  }

  .btn-print-duplicate {
    position:absolute; top:90px; right:200px;
    padding:12px 24px;
    background:#2575fc; color:#fff;
    border:none; border-radius:12px;
    cursor:pointer;
  }

  #weightWarning {
    display:none; background:#e74c3c;
    color:#fff; font-weight:bold;
    text-align:center; padding:15px;
    border-radius:10px; margin:15px auto;
    width:80%; font-size:20px;
  }
</style>
</head>

<body>

<h2>栈板资料报表</h2>

<button class="btn-delete-all">Hapus Semua</button>
<button class="btn-print-duplicate" onclick="location.href='printer.html'">打印功能点评</button>

<div class="search-box">
  <input type="number" id="startNo" placeholder="PLT 1">
  <input type="number" id="endNo" placeholder="PLT 2">
  <button id="duplicateBtn">OK</button>
</div>

<div class="summary">
  <div>Total CBM: <span id="totalCbm">0</span></div>
  <div>Total Box: <span id="totalBox">0</span></div>
  <div>Total Berat: <span id="totalWeight">0</span> kg</div>
</div>

<div id="weightWarning">⚠ Total berat melebihi 4000kg!</div>

<div class="table-container">
<table id="pltTable">
  <thead>
    <tr>
      <th>PLT</th>
      <th>SIZE</th>
      <th>長*寬*高</th>
      <th>材積</th>
      <th>CBM</th>
      <th>箱數</th>
      <th>重量</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  'https://uusljhegkvahcjkaxqkz.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1c2xqaGVna3ZhaGNqa2F4cWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODMzMTIsImV4cCI6MjA3MDA1OTMxMn0.eio4OSjH30XzfXn-9UxQRVwleGKi2dvdWo6Ggx8FW1g'
);

const tbody = document.querySelector("#pltTable tbody");
const weightWarning = document.getElementById("weightWarning");

// =====================
// LOAD DATA
// =====================
async function loadData(){
  tbody.innerHTML = '';

  const { data } = await supabase
    .from('plt_table_duplicate')
    .select('*')
    .order('NO');

  data.forEach(row=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.NO}</td>
      <td>${row.SIZE}</td>
      <td>${row["長*寬*高"] ?? ''}</td>
      <td>${row.材積 ?? 0}</td>
      <td>${row.CBM ?? 0}</td>
      <td>${row.箱數 ?? 0}</td>
      <td>${row.重量 ?? 0}</td>
      <td><button class="delete-btn">Hapus</button></td>
    `;
    tbody.appendChild(tr);
  });

  addDeleteEvents();
  calculateTotals();
}

// =====================
// TOTAL
// =====================
function calculateTotals(){
  let cbm=0, box=0, weight=0;
  document.querySelectorAll("#pltTable tbody tr").forEach(r=>{
    cbm+=parseFloat(r.cells[3].innerText)||0;
    box+=parseInt(r.cells[5].innerText)||0;
    weight+=parseFloat(r.cells[6].innerText)||0;
  });
  totalCbm.innerText = cbm.toFixed(2);
  totalBox.innerText = box;
  totalWeight.innerText = weight;
  weightWarning.style.display = weight>4000?"block":"none";
}

// =====================
// DELETE PER BARIS
// =====================
function addDeleteEvents(){
  document.querySelectorAll(".delete-btn").forEach(btn=>{
    btn.onclick = async ()=>{
      const no = btn.closest('tr').cells[0].innerText;

      const { data } = await supabase
        .from('plt_table_duplicate')
        .select('*')
        .eq('NO', no)
        .single();

      await supabase.from('plt_table').insert(data);
      await supabase.from('plt_table_duplicate').delete().eq('NO', no);

      loadData();
    }
  });
}

// =====================
// DELETE SEMUA (FIX)
// =====================
document.querySelector('.btn-delete-all').onclick = async ()=>{
  if(!confirm("Yakin hapus semua & kembalikan ke data awal?")) return;

  const { data } = await supabase
    .from('plt_table_duplicate')
    .select('*');

  if(!data.length){
    alert("Tidak ada data duplicate");
    return;
  }

  await supabase.from('plt_table').insert(data);
  await supabase.from('plt_table_duplicate').delete().neq('NO',0);

  loadData();
  alert("✔ Semua data berhasil dikembalikan!");
};

// =====================
// DUPLICATE PLT
// =====================
duplicateBtn.onclick = async ()=>{
  const s = parseInt(startNo.value);
  const e = parseInt(endNo.value);
  if(isNaN(s)||isNaN(e)) return alert("Isi nomor!");

  const { data } = await supabase
    .from('plt_table')
    .select('*')
    .gte('NO',s)
    .lte('NO',e);

  await supabase.from('plt_table_duplicate').insert(data);
  await supabase.from('plt_table').delete().gte('NO',s).lte('NO',e);

  startNo.value=endNo.value='';
  loadData();
};

loadData();
</script>
</body>
</html>
