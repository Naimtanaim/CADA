<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PLT Duplicate & Report</title>
<style>
  body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; margin:30px; background:#f5f7fa; color:#333; }
  h2 { text-align:center; margin-bottom:20px; }
  .search-box { margin-bottom:20px; }
  .search-box input { padding:10px; margin-right:6px; width:80px; }
  .search-box button { padding:8px 20px; cursor:pointer; }

  .table-container {
    max-height: 490px;
    overflow-y: auto;
    position: relative;
    margin-bottom: 20px;
  }

  table { width:100%; border-collapse:collapse; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
  thead { background:#4a90e2; color:#fff; }
  thead th { padding:12px; text-align:center; position: sticky; top:0; z-index:2; }
  tbody td { padding:10px; border-bottom:1px solid #121; text-align:center; }
  tbody tr:hover { background:#f1f7ff; }

  button.delete-btn { background:#e74c3c; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; }

  .summary {
    display: flex;
    justify-content: space-between;
    background: #fff;
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 10px;
    font-size: 25px;
    font-weight: bold;
  }

  #weightWarning {
    display: none;
    background-color: #e74c3c;
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 15px;
    border-radius: 10px;
    margin: 15px auto;
    width: 80%;
    font-size: 20px;
  }
</style>
</head>
<body>

<h2>栈板资料报表</h2>

<div class="search-box">
  <input type="number" id="startNo" placeholder="PLT 1">
  <input type="number" id="endNo" placeholder="PLT 2">
  <button id="duplicateBtn">OK</button>
</div>

<div class="summary">
  <div>Total (材積): <span id="totalCbm">0</span></div>
  <div>Total Box (箱數): <span id="totalBox">0</span></div>
  <div>Total Berat(重量): <span id="totalWeight">0</span> kg</div>
</div>

<div id="weightWarning">Total总重量超过4000kg!</div>

<div class="table-container">
<table id="pltTable">
  <thead>
    <tr>
      <th>PLT</th>
      <th>SIZE</th>
      <th>長*寬*高</th>
      <th>材積</th>
      <th>CBM</th>
      <th>箱數</th>
      <th>重量</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  'https://uusljhegkvahcjkaxqkz.supabase.co',
  'YOUR_SUPABASE_KEY'
);

const tbody = document.querySelector("#pltTable tbody");
const weightWarning = document.getElementById("weightWarning");

let palletWeight = 0;
let initialData = [];

// ===============================
// SET WEIGHT (FIX FLOAT)
// ===============================
window.setWeight = async function() {
  const val = document.getElementById("palletWeight")?.value;
  if (!val || isNaN(val)) return alert("Berat kosong!");

  palletWeight = parseFloat(val);

  const { data: rows } = await supabase
    .from('plt_table_duplicate')
    .select('NO');

  for (const row of rows) {
    const { data: oldData } = await supabase
      .from('plt_table_duplicate')
      .select('重量')
      .eq('NO', row.NO)
      .single();

    const oldWeight = parseFloat(oldData?.重量) || 0;
    const newWeight = parseFloat((oldWeight + palletWeight).toFixed(2));

    await supabase
      .from('plt_table_duplicate')
      .update({ 重量: newWeight })
      .eq('NO', row.NO);
  }

  loadData();
};

// ===============================
// LOAD DATA
// ===============================
async function loadData() {
  tbody.innerHTML = '';
  const { data } = await supabase
    .from('plt_table_duplicate')
    .select('*')
    .order('NO');

  if (initialData.length === 0)
    initialData = JSON.parse(JSON.stringify(data));

  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.NO}</td>
      <td>${row.SIZE}</td>
      <td>${row["長*寬*高"] ?? ''}</td>
      <td>${row.材積 ?? 0}</td>
      <td>${row.CBM ?? 0}</td>
      <td>${row.箱數 ?? 0}</td>
      <td>${row.重量 ?? 0}</td>
      <td><button class="delete-btn">Hapus</button></td>
    `;
    tbody.appendChild(tr);
  });

  calculateTotals();
}

// ===============================
// HITUNG TOTAL (FIX)
// ===============================
function calculateTotals() {
  let totalCbm = 0, totalBox = 0, totalWeight = 0;

  document.querySelectorAll("#pltTable tbody tr").forEach(row => {
    totalCbm += parseFloat(row.cells[3].innerText) || 0;
    totalBox += parseFloat(row.cells[5].innerText) || 0;
    totalWeight += parseFloat(row.cells[6].innerText) || 0;
  });

  document.getElementById("totalCbm").innerText = totalCbm.toFixed(2);
  document.getElementById("totalBox").innerText = totalBox;
  document.getElementById("totalWeight").innerText = totalWeight.toFixed(2);

  weightWarning.style.display = totalWeight > 4000 ? "block" : "none";
}

// ===============================
loadData();
</script>
</body>
</html>
